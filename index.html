<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planets</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Antonio&family=Spartan:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.min.js"></script>
</head>

<body>
    <div id="app">
        <site></site>
    </div>






    <script>
        "use strict"
        Vue.component('site', {
            template: `
            <div class="header-container">
                <header class="site-header">
                    <h1 class="header-title">{{ message.toUpperCase() }}</h1>
                    <ul class="header_list">
                        <li class="header_list-item" v-for="(planet,index) in planets" :key="index">
                            <span class="tab-btns" :class="{active: selectPlanet === planet}" @click="selectPlanet = planet">{{ planet.toUpperCase() }}</span>
                        </li>
                    </ul>
                </header>


                <div class="container">
                    <main class="site-main">
                        <div class="main-left">
                            <img :src="allPlanets[selectPlanet].image" alt="mercury" width="290" height="290">
                        </div>
                        <div class="main-right">
                            <h1 class="main-title">{{ allPlanets[selectPlanet].title }}</h1>
                            <p class="main-para">{{ allPlanets[selectPlanet].para }}</p>
                            <a class="main-wiki" target="_blank">{{ allPlanets[selectPlanet].wiki }}</a>

                            <ul class="special_list">
                                <li class="special_item" v-for="(addition,index) in additions" :key="index">
                                    <span>0{{ index + 1 }}  {{ addition }}</span>
                                </li>
                            </ul>
                        </div>
                    </main>
                </div>
            </div>
            `,
            data() {
                return {
                    message: 'the planets',
                    planets: ["mercury", "venus", "earth", "mars", "jupiter", "saturn", "uranus", "neptune"],
                    additions: ["overview", "internal structure", "surface technology"],


                    allPlanets: {
                        "mercury": {
                            title: "Mercury",
                            para: "Mercury is the smallest planet in the Solar System and the closest to the Sun. Its orbit around the Sun takes 87.97 Earth days, the shortest of all the Sun's planets. Mercury is one of four terrestrial planets in the Solar System, and is a rocky body like Earth.",
                            wiki: "Source : Wikipedia",
                            image: "/images/planets/mercury.png",


                        },
                        "venus": {
                            title: "Venus",
                            para: "Venus is the second planet from the Sun. It is named after the Roman goddess of love and beauty. As the brightest natural object in Earth's night sky after the Moon, Venus can cast shadows and can be, on rare occasions, visible to the naked eye in broad daylight.",
                            wiki: "Source : Wikipedia",
                            image: "/images/planets/venus.png"
                        },
                        "earth": {
                            title: "Earth",
                            para: "Third planet from the Sun and the only known planet to harbor life. About 29.2% of Earth's surface is land with remaining 70.8% is covered with water. Earth's distance from the Sun, physical properties and geological history have allowed life to evolve and thrive.",
                            wiki: "Source : Wikipedia",
                            image: "/images/planets/earth.png"
                        },
                        "mars": {
                            title: "Mars",
                            para: "Mars is the fourth planet from the Sun and the second-smallest planet in the Solar System, being larger than only Mercury. In English, Mars carries the name of the Roman god of war and is often referred to as the 'Red Planet'.",
                            wiki: "Source : Wikipedia",
                            image: "/images/planets/mars.png"
                        },
                        "jupiter": {
                            title: "Jupiter",
                            para: "Jupiter is the fifth planet from the Sun and the largest in the Solar System. It is a gas giant with a mass two and a half times that of all the other planets in the Solar System combined, but less than one-thousandth the mass of the Sun.",
                            wiki: "Source : Wikipedia",
                            image: "/images/planets/jupiter.png"
                        },
                        "saturn": {
                            title: "Saturn",
                            para: "Saturn is the sixth planet from the Sun and the second-largest in the Solar System, after Jupiter. It is a gas giant with an average radius of about nine and a half times that of Earth. It only has one-eighth the average density of Earth.",
                            wiki: "Source : Wikipedia",
                            image: "/images/planets/saturn.png"
                        },
                        "uranus": {
                            title: "Uranus",
                            para: "Uranus is the seventh planet from the Sun. Its name is a reference to the Greek god of the sky, Uranus according to Greek mythology, was the great-grandfather of Ares. It has the third-largest planetary radius and fourth-largest planetary mass in the Solar System.",
                            wiki: "Source : Wikipedia",
                            image: "/images/planets/uranus.png"
                        },
                        "neptune": {
                            title: "Neptune",
                            para: "Neptune is the eighth and farthest-known Solar planet from the Sun. In the Solar System, it is the fourth-largest planet by diameter, the third-most-massive planet, and the densest giant planet. It is 17 times the mass of Earth, more massive than its near-twin Uranus.",
                            wiki: "Source : Wikipedia",
                            image: "/images/planets/neptun.png"
                        },
                    },

                    selectPlanet: "mercury"
                }
            },
        })

        var app = new Vue({
            el: '#app',
        })
    </script>

</body>

</html>
